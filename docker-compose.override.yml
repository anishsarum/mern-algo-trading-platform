services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
  backend:
    volumes:
      - ./backend:/app
  python-backend:
    volumes:
      - ./backend/python:/app
    environment:
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173

volumes:
  frontend_node_modules:
  backend_node_modules:
